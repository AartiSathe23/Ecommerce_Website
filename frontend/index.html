<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo1.png" alt="Logo" class="logo">
        </div>
        <div class="nav-container">
            <h1>Welcome to Essentia</h1>
            <nav>
                <a href="" class="men">Men</a>
                <a href="" class="women">Women</a>
                <a href="" class="electronics">Electronics</a>
                <a href="" class="home">Home & Furniture</a>
                <a href="" class="grocery">Grocery</a>
                <a href="" class="books">Books</a>
                <a href="" class="sports">Sports & Fitness</a>
            </nav>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar">
            <i class='bx bx-search search-icon'></i>
        </div>
        <div class="icons">
            <i class='bx bx-user-circle' id="user"></i>
            <i class='bx bx-cart' id="cart"></i>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="banner">
                <p>Picked Every Item with Care,<br><span>YOU MUST TRY.</span></p>
                <img src="assets/model.png" alt="">
            </div>
            <div class="offers">
                <div class="b1">
                    <p><span>SUMMER COLLECTION</span><br>Go and Check out</p>
                    <img src="assets/b1.png" alt="">
                </div>
                <div class="b2">
                    <p><span>40% OFF</span><br>Men's COllection</p>
                    <img src="assets/b2.png" alt="">
                </div>
                <div class="b3">
                    <p><span>60% OFF</span><br>Women's Collection</p>
                    <img src="assets/b3.png" alt="">
                </div>
                <div class="b4">
                    <img src="assets/b4.png" alt="">
                    <p><span>BEAUTY COLLECTION</span><br>Get 20% OFF</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Website</p>
    </footer>
    <script>
        document.getElementById("user").addEventListener("click", function() {
            window.location.href = "account.html";
        });
        document.getElementById("cart").addEventListener("click", function() {
            window.location.href = "cart.html";
        });
    </script>
</body>
</html>
