<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
</head>
<body>
    <header>
        <img src="assets/logo1.png" height="100px" alt="">
        <nav>
            <a href="index.php" class="contact">Contact Us</a>
            <button class="request-demo" id="exploreBtn">Explore</button>
        </nav>
    </header>
    <main>
        <img class="man" src="assets/adult.png" alt="">
        <img class="cart" src="assets/shopping-cart.png" alt="">
        <div class="register-box">
            <h2>Sign Up Here</h2>
            <p>Please Provide your Details to Continue</p>
            <form id="registerform" method="POST">
                <input type="text" id="username" name="username" placeholder="Email" required>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p class="msg">By proceeding, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                <button type="submit" id="btn2" class="sign-up-btn">Sign Up</button>
                <p class="msg2">Already have an Account? <a href="login.html">Login here</a></p>
            </form>
        </div>
        <div id="alertContainer"></div>
    </main>
    <script>
        document.getElementById("exploreBtn").addEventListener("click", function() {
            window.location.href = "index.html";
        });

        document.getElementById('registerform').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('register.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message); // Display the response message
        if (data.success) {
            window.location.href = 'login.html';
        }
    })
    .catch(error => console.error('Error:', error));
});

    </script>
</body>
</html>
