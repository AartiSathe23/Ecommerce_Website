<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles/furniture.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo1.png" alt="Logo" class="logo">
        </div>
        <div class="nav-container">
            <h1>Welcome to Essentia</h1>
            <nav>
                <a href="index.html" class="home">Home</a>
                <a href="men.html" class="men">Men</a>
                <a href="women.html" class="women">Women</a>
                <a href="electronic.html" class="electronics">Electronics</a>
                <a href="furniture.html" class="home">Home & Furniture</a>
                <a href="book.html" class="books">Books</a>
                <!-- <a href="" class="sports">Sports & Fitness</a> -->
            </nav>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar">
            <i class='bx bx-search search-icon'></i>
        </div>
        <div class="icons">
            <i class='bx bx-user-circle' id="user"></i>
            <i class='bx bx-cart' id="cart"></i>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="banner">
                <p>HOME ESSENTIALS<br><span>STYLE YOUR SPACE</span></p>
                <img src="assets/furniturebanner.jpg" alt="">
            </div>
            <div class="offers">
                <div class="b1">
                    <p><span>SPACE SAVING FURNITURE</span><br><a href="">Go and Check</a></p>
                    <img src="assets/furniture.jpeg" alt="">
                </div>
                <div class="b2">
                    <p><span>HOME BEAUTIFICATION</span><br><a href="">Go and Check</a></p>
                    <img src="assets/decor.jpeg" alt="">
                </div>
                <div class="b3">
                    <p><span>PET & GARDENING</span><br><a href="">Go and Check</a></p>
                    <img src="assets/garden.jpeg" alt=""> 
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Website</p>
    </footer>
    <script>
        document.getElementById("user").addEventListener("click", function() {
            window.location.href = "account.html";
        });
        document.getElementById("cart").addEventListener("click", function() {
            window.location.href = "cart.html";
        });
    </script>
</body>
</html>
