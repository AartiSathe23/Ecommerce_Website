<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
</head>
<body>
    <header>
        <h1 class="logo">Shopping</h1>
        <nav>
            <a href="index.html" class="contact">Contact Us</a>
            <button class="request-demo">Explore</button>
        </nav>
    </header>
    <main>
        <img class="man" src="assets/adult.png" alt="">
        <img class="cart" src="assets/shopping-cart.png" alt="">
        <div class="login-box">
            <h2>Login Here</h2>
            <p>Please Provide your Phone Number to Continue</p>
            <form id="otpForm">
                <input type="text" id="phone" name="phone" placeholder="Enter Phone No" required>
                <p class="msg">By proceeding, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                <button type="button" id="btn" class="sign-up-btn">GET OTP</button>
            </form>
            <p class="or">Or Sign up with</p>
            <div class="social-login">
                <button class="social-btn google"><i class='bx bxl-google'></i>Google</button>
                <button class="social-btn facebook"><i class='bx bxl-facebook'></i>Facebook</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Shopping 2024 | <a href="#">Privacy Policy</a></p>
    </footer>
    <script>
        document.getElementById("btn").addEventListener("click", function() {
            var phone = document.getElementById("phone").value;
            fetch('http://localhost:8000/backend/send_otp.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'phone=' + encodeURIComponent(phone)
            })
            .then(response => response.json())
            .then(data => {
                console.log('OTP sent:', data.otp); // For testing purposes
                window.location.href = "frontend/getotp.html";
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
