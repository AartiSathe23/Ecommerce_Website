<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
</head>
<body>
    <header>
        <img src="assets/logo1.png" height="100px" alt="">
        <nav>
            <a href="index.html" class="contact">Contact Us</a>
            <button class="sign-up-btn" id="sign-up-btn">Sign Up</button>
            <button class="request-demo" id="exploreBtn">Explore</button>
        </nav>
    </header>
    <main>
        <img class="man" src="assets/adult.png" alt="">
        <img class="cart" src="assets/shopping-cart.png" alt="">
        <div class="login-box">
            <h2>Login Here</h2>
            <p>Please Provide your Details to Continue</p>
            <form id="loginform" action="login.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p class="msg">By proceeding, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                <button type="submit" id="btn" class="sign-in-btn">LOGIN</button>
                <p class="msg2"><a href="forgot_password.html">Forget Password ?</a></p>
            </form>
            <!-- <p class="or">Or Sign up with</p>
            <div class="social-login">
                <button class="social-btn google"><i class='bx bxl-google'></i>Google</button>
                <button class="social-btn facebook"><i class='bx bxl-facebook'></i>Facebook</button>
            </div> -->
        </div>
        <div id="alertContainer"></div>
    </main>
    <script>
        document.getElementById("exploreBtn").addEventListener("click", function() {
            window.location.href = "index.php";
        });
        document.getElementById("sign-up-btn").addEventListener("click", function() {
            window.location.href = "register.html";
        });

        document.getElementById('loginform').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.href = 'index.php';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
