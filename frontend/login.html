        <main>
            <div class="login-box">
                <h2>Login Here</h2>
                <p>Hey, Enter your details to get sign in to your account</p>
                <form action="/login" method="post">
                    <input type="text" id="email" name="email" placeholder="Enter Email / Phone No" required>
                    <input type="password" id="password" name="password" placeholder="Passcode" required>
                    <a href="#" class="trouble-sign-in">Having trouble in sign in?</a>
                    <button type="submit" class="sign-in-btn">Sign in</button>
                </form>
                <p class="or">Or Sign in with</p>
                <div class="social-login">
                    <button class="social-btn google"><i class='bx bxl-google'></i>Google</button>
                    <button class="social-btn apple"><i class='bx bxl-apple' ></i>Apple ID</button>
                    <button class="social-btn facebook"><i class='bx bxl-facebook' ></i>Facebook</button>
                </div>
                <p class="no-account">Don't have an account? <a href="signup.html"><u>Request Now</u></a></p>
            </div>
        </main>
